<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Welcome to the Library!</h1>

    <!-- Visible when not logged in -->
    <div class="buttons" th:if="${!isLoggedIn}">
        <a class="btn" th:href="@{home/login}">Log In</a>
        <a class="btn" th:href="@{home/register}">Register</a>
    </div>

    <!-- Visible after login -->
    <div class="buttons" th:if="${isLoggedIn}">
        <a class="btn" th:href="@{/people}">Readers</a>
        <a class="btn" th:href="@{/books}">Books</a>
    </div>
</div>

</div>
</body>
</html>
